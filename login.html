<!DOCTYPE html>

<html>
    <head>
        <title>RizzoGR - Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/login.css">
    </head>
    <body>

        <div class="container">

            <div class="title">
                <h1>Login</h1>
            </div>
            
            <div class="email">
                <input type="text" id="email" name="email" class="email_input" placeholder="Email">
            </div>
            
            <div class="password">
                <input type="password" class="password_input" id="password" name="password" placeholder="Password">
            </div>
            
            <button id="login_button">Done</button>
            <a href="signup.html" id="register">Don't have an account? Create one</a>
        
        </div>

        <div class="error_alert" id="error_alert">
            <div class="text_container">
                <h1 id="error_text"></h1>
            </div>
        </div>

        <script type="module" src="script/login.js"></script>

    </body>
</html>
