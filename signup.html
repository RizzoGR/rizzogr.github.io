<!DOCTYPE html>

<html>
    <head>
        <title>RizzoGR - Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/signup.css">
    </head>
    <body>

        <div class="container">

            <div class="title">
                <h1>Create Account</h1>
            </div>

            <div class="name">
                <input type="text" id="username" name="username" class="username_input" placeholder="Username">
                <input type="text" id="displayname" name="displayname" class="display_name_input" placeholder="Display name">
            </div>
            
            <div class="email">
                <input type="text" id="email" name="email" class="email_input" placeholder="Email">
            </div>
            
            <div class="password">
                <input type="password" class="password_input" id="password" name="password" placeholder="Password">
            </div>
            
            <button id="signup_button">Done</button>
            <a href="login.html" id="login">Already have an account? Login</a>
        
        </div>

        <script type="module" src="script/signup.js"></script>

    </body>
</html>
